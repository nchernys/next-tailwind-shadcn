<svg className="w-full h-full"
    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <defs>
        <mask id="starMask">
            <!-- Full white rectangle to create the "paper" -->
            <rect x="0" y="0" width="100%" height="100%" fill="white" />

            <!-- Single star, scaled and positioned -->
            <polygon points="12,1 15.1,8.5 23,9.2 17,14.2 18.9,22 12,18 5.1,22 7,14.2 1,9.2 8.9,8.5" fill="black" />
        </mask>
    </defs>

    <!-- Apply the mask -->
    <rect x="0" y="0" width="100%" height="100%" fill="white" mask="url(#starMask)" />
</svg>
